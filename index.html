<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
            }
            .mybutton{
                float: right;
                width: 10vw;
                height: auto;
            }

            .mysearch{
                margin: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="mysearch">
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
        <div class="mybutton">
            <form action="https://www.google.com/imghp">
                <input width="10vw" type="button" name="q" value="Images">
            </form>
            <form action="https://www.google.com/advanced_search">
                <input width="10vw" type="button" name="q" value="Advanced">
            </form>
        </div>
    </body>
</html>
